<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/carddesign.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Chandana</a>
            <a href="#profile2">Jane</a>
            <a href="#profile3">James</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="WhatsApp Image 2023-01-28 at 1.05.01 PM.jpeg" alt="Chandana Coder" width="400">
                <figcaption><span class="nowrap">Chandana Coder</span></figcaption>
            </figure>
            <P><q>Chandana code UI</q></P>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="pexels-andrea-piacquadio-3778863.jpg" alt="James Designer" width="400">
                <figcaption>James Designer</figcaption>
            </figure>
            <P><q>James designs web</q></P>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="pexels-emmy-e-2381069 (1).jpg" alt="Jane Marketer" width="400">
                <figcaption>Jane Marketer</figcaption>
            </figure>
            <P><q>Jane works marketing</q></P>
        </article>
    </main>
    <footer>
        <p>&copy; Acme.co</p>
    </footer>
</body>

</html>
